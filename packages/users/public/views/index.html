<section data-ng-controller="UserIndexController" data-ng-init="initFunction()" data-ng-hide="SalesRep" ng-cloak>
<link href="/system/assets/css/common.css" rel="stylesheet" type="text/css">
    <div id="page-wrapper" class="container">
     <div class="row" style="opacity: 1;">
        <div id="nav-col">
          <section id="col-left" class="col-left-nano">
            <div id="col-left-inner" class="col-left-nano-content">
                <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav" bs-navbar>
                <ul class="nav nav-pills nav-stacked">
                               <li data-ng-model="dashboard" ng-class="{true:'active',false:''}[dashboard]">
                    <a data-ng-click="activedashboard()" data-ng-model="dashboard" ui-sref-active="active" ui-sref=".dashboard">
                      <i class="fa fa-dashboard"></i>
                      <span>Dashboard</span>
                      </a>
                  </li>
                  
                  <li ng-show="superAdmin" data-ng-model="jobs" ng-class="{true:'active',false:''}[jobs]">
                    <a data-ng-click="activejobs()" ui-sref-active="active" ui-sref=".jobtable">
                      <i class="fa fa-table"></i>
                      <span>Jobs</span>                     
                    </a>
                  </li>
                 <li data-ng-model="clients" ng-show="superAdmin" ng-class="{true:'active',false:''}[clients]" data-ng-click="activeclients()">
                    <a ui-sref-active="active" ui-sref=".users">
                      <i class="fa fa-user"></i>
                      <span>Users</span>                     
                    </a>
                  </li>
                               <li ng-show="superAdminOrAssistant" data-ng-model="livechat" ng-class="{true:'active',false:''}[livechat]">
                    <a data-ng-click="activelivechat()" ui-sref-active="active" ui-sref=".guestchat">
                      <i class="fa fa-wechat"></i>
                      <span>Live Chat</span>                     
                    </a>
                  </li>
                  </ul>
              </div>
            </div>
          </section>
          <div id="nav-col-submenu"></div>
        </div>
        <div id="content-wrapper">
          <div class="row">
            <div class="col-lg-12">
              
              <div class="slide-main-container">
                <div ng-view class="slide-main-animation" ui-view>
                  
                </div>

              </div>
              
            </div>
          </div>
          
        
        </div>
      </div>
    </div>

 
  </section>

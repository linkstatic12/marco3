<div class="row" data-ng-controller="QuestionAnswerController">
	<div class="col-lg-12">
	<div class="main-box-body clearfix">
<form role="form" class="ng-pristine ng-valid">
<div class="form-group">
<label for="exampleInputEmail1">Question</label>
<input type="text" data-ng-model="question" class="form-control" id="exampleInputEmail1" placeholder="Enter question">
</div>

<div class="form-group">
<label for="exampleTextarea">Answer</label>
<textarea class="form-control" id="exampleTextarea" data-ng-model="answer" rows="3"></textarea>
</div>
<button type="button" class="btn btn-default" data-ng-click="AddQuestionAnswer()"  >Submit</button>








</form>
</div>
</div>
</div>
